---
# Input var defaults
use_gpu: no
# docker
install_docker: yes
install_docker_compose: yes
docker_compose_version: "1.28.2"
# nvidia
install_nvidia_driver: yes
install_nvidia_driver_from_cuda: yes
install_nvidia_container_toolkit: yes
nvidia_driver_skip_reboot: yes
# jupyter
prepare_jupyter: yes
run_jupyter: yes
jupyter_ip: "0.0.0.0"
jupyter_port: "8888"
jupyter_proxy_token: "test_token"
iam_url: ""
server_ip: ""
grafana_client_id: "CLIENT_ID"
grafana_client_secret: "CLIENT_SECRET"
# monitoring
monitoring: yes
grafana: yes
grafana_password: "gpassword"
