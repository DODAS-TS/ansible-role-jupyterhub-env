---
# Input vars
install_docker: yes
install_docker_compose: yes
install_nvidia_container: yes
compose_jupyter: yes

# defaults file for ansible-role-nvidia-docker
docker:
  install: install_docker
  compose:
    install: install_docker_compose
    version: 1.28.2

nvidia:
  skip_reboot: yes
  driver:
    install: yes
    from_cuda: yes
  container:
    install: install_nvidia_container

compose:
  jupyter_hub:
    prepare: compose_jupyter
    run: yes
    ip: "0.0.0.0"
