---
# ---------- check OS ----------
- name: check OS
  fail:
    msg: "distro {{ ansible_facts['distribution'] }} not supported"
  when: ansible_facts['distribution'] != 'Ubuntu' and ansible_os_family != 'RedHat'

# ---------- Docker ----------
- name: install docker [Ubuntu]
  include_tasks: Ubuntu-docker.yml
  when: install_docker and ansible_facts['distribution'] == "Ubuntu"

- name: start and enable docker service
  systemd:
    name: docker
    state: started
    enabled: yes

# ---------- Docker compose ----------
- name: install docker compose [Ubuntu]
  include_tasks: Ubuntu-docker-compose.yml
  when: install_docker_compose and ansible_facts['distribution'] == "Ubuntu"

# ---------- Prepare nvidia driver role ----------
- name: prepare nvidia driver role
  include_tasks: prepare-nvidia-driver-role.yml

# ---------- Nvidia Driver ----------
- name: install nvidia driver [RedHat]
  include_role:
    name: /tmp/roles/nvidia.nvidia_driver
  # vars:
  #   nvidia_driver_skip_reboot: nvidia.skip_reboot
  when: install_nvidia_container_toolkit and install_nvidia_driver and "ansible_facts['os_family'] == 'RedHat'"

- name: install nvidia driver [Ubuntu]
  include_role:
    name: /tmp/roles/nvidia.nvidia_driver
  # vars:
  #   nvidia_driver_ubuntu_install_from_cuda_repo: nvidia.driver.from_cuda
  #   nvidia_driver_skip_reboot: nvidia.skip_reboot
  when: install_nvidia_container_toolkit and install_nvidia_driver and ansible_facts['distribution'] == 'Ubuntu'

# ---------- Nvidia Container Toolkit ----------
- name: install nvidia container toolkit [Ubuntu]
  include_tasks: Ubuntu-nvidia-container-toolkit.yml
  when: install_nvidia_container_toolkit and ansible_facts['distribution'] == 'Ubuntu'

- name: restart docker service
  systemd:
    name: docker
    state: restarted

# ---------- Setup monitoring ----------
- name: Setup monitoring
  include_tasks: monitoring.yml
  when: monitoring

# ---------- Jupyter hub ----------
- name: prepare Jupyter Hub
  include_tasks: prepare-jupyter-hub.yml
  when: prepare_jupyter

- name: run Jupyter Hub
  shell:
    cmd: docker-compose up -d
    chdir: /usr/local/MLinD-INFN
  when: run_jupyter
